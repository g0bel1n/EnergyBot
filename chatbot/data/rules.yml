version: "3.1"

rules:

- rule: Goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Onboarding refused
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: Activate data form
  steps:
  - intent: affirm
  - action: data_form
  - active_loop: data_form

- rule: Submit data form
  condition:
  - active_loop: data_form
  steps:
  - action: data_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit_form

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
