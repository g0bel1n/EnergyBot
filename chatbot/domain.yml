version: "3.1"

intents:
  - greet
  - goodbye
  - request_personal_data
  - zipcode_entry
  - bot_challenge

actions:
- validate_personal_data_form # From actions.py page

slots:
  lastname:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: personal_data_form
         requested_slot: lastname
  firstname:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: personal_data_form
         requested_slot: firstname
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: personal_data_form
         requested_slot: email
  zipcode:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: personal_data_form
         requested_slot: zipcode

forms:
  personal_data_form:
    required_slots:
      - lastname
      - firstname
      - email
      - zipcode

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_firstname:
  - text: "Give me your first name"

  utter_ask_lastname:
  - text: "What is your last name?"

  utter_ask_email:
  - text: "So {first_name} {last_name}, can you provide your email?"

  utter_ask_zipcode:
  - text: "What is your zip code?"

  utter_submit:
  - text: "Thanks"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a ErgoBot, powered by Rasa and DKMS."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
